<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <p>
    <label for="">Name</label>
    <input type="text" formControlName="name">
  </p>
  <p>
    <label for="">Age</label>
    <input type="text" formControlName="age">
  </p>
  <input type="submit">
</form>
<p>{{ this.userForm.value | json}}</p>
